name: Cypress

on: [push]

jobs:
 cypress-run :
      runs-on : ubuntu-latest

        steps: 
        - name : Checkout
          uses: actions/checkout@v2

        - name : Cypress run 
          uses : cypress-io/github-action@v2

           - name : install cypress
             run :  npm install cypress --save-dev

          with:
          build : npm run build
          start : npm start

    