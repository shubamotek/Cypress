name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name : install cypress
        run :  npm install cypress --save-dev


      - name : install i
        run : npm i
        
      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Send email on success
        if: success()
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: sandboxb722719f9048484caf21b7386d808f56.mailgun.org
          FROM_EMAIL: Shub.prasain@amotek.be
          TO_EMAIL: shubprasain@aol.com
        run: |
          const mailgun = require('mailgun-js')({ apiKey: process.env.MAILGUN_API_KEY, domain: process.env.MAILGUN_DOMAIN });

          const data = {
            from: process.env.FROM_EMAIL,
            to: process.env.TO_EMAIL,
            subject: 'Cypress tests passed',
            text: 'All Cypress tests passed.'
          };

          mailgun.messages().send(data, (error, body) => {
            console.log(body);
          })

      - name: Send email on failure
        if: failure()
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: sandboxb722719f9048484caf21b7386d808f56.mailgun.org
          FROM_EMAIL: shub.prasain@amotek.be
          TO_EMAIL: shubprasain@aol.com
        run: |
          const mailgun = require('mailgun-js')({ apiKey: process.env.MAILGUN_API_KEY, domain: process.env.MAILGUN_DOMAIN });

          const data = {
            from: process.env.FROM_EMAIL,
            to: process.env.TO_EMAIL,
            subject: 'Cypress tests failed',
            text: 'One or more Cypress tests failed.'
          };

          mailgun.messages().send(data, (error, body) => {
            console.log(body)
          })
