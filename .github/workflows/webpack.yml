name: Cypress Test

on:
  push:
    branches:
      - main

      jobs:
        cypress-run :
        runs-on : ubuntu-latest
        steps:
          - name : Checkout
            uses : actions/checkout@v2

             - name: Install dependencies
               run: npm install

             - name : Cypress run
               uses : cypress-io/github-action@v2

               with : 
                 build : npm run build
                 start : npm start
                 record : true

                env : 
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY}}
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}

                 


