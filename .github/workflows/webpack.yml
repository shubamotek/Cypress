name: Cypress

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v2

       - name : install cypress
        run :  npm install cypress --save-dev


      - name : install i
        run : npm i
        
      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cy:run

    