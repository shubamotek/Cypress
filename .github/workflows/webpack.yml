name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci
      - name : install i
        run :  npm i

     -name : Cypress run 
     uses : cypress-io/github-action@v2
      with : npm run build
      start : npm start
    
    

     