name: Cypress Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cypress:run
    #  record : true
      env:
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}

   
