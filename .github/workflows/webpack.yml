name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:

      - name : install cypress
        run :  npm install cypress --save-dev


      - name : install i
        run : npm i
        
      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cy:run

         - uses: actions/checkout@v3  
      